
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-color: #fafafa;">
  <div class="row w-100">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div class="card card-instagram shadow-sm">
        <div class="card-body p-4">
          <!-- Instagram Logo -->
          <div class="text-center mb-4">
            <h1 class="text-instagram display-4 mb-3">EventVerse</h1>
          </div>

          <!-- Login Form -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Email Input -->
            <div class="mb-3">
              <input 
                type="text" 
                class="form-control form-control-lg" 
                placeholder="Username or full name"
                [(ngModel)]="credentials.name"
                name="name"
                required
                #name="ngModel"
                [class.is-invalid]="name.invalid && name.touched">
              <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
                Please enter your name.
              </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <input 
                type="password" 
                class="form-control form-control-lg" 
                placeholder="Password"
                [(ngModel)]="credentials.password"
                name="password"
                required
                minlength="6"
                #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
              <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
                Password must be at least 6 characters long.
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger" *ngIf="error">
              <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>

            <!-- Login Button -->
            <button 
              type="submit" 
              class="btn btn-instagram btn-lg w-100 mb-3"
              [disabled]="loading || loginForm.invalid">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Signing in...' : 'Log In' }}
            </button>
          </form>

          <!-- Divider -->
          <div class="text-center my-4">
            <div class="d-flex align-items-center">
              <hr class="flex-grow-1">
              <span class="px-3 text-muted small">OR</span>
              <hr class="flex-grow-1">
            </div>
          </div>

          <!-- Facebook Login -->
          <button class="btn btn-link w-100 text-decoration-none mb-3">
            <i class="fab fa-facebook-square text-primary me-2"></i>
            Log in with Facebook
          </button>

          <!-- Forgot Password -->
          <div class="text-center">
            <a href="#" class="text-decoration-none small">Forgot password?</a>
          </div>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="card card-instagram mt-3">
        <div class="card-body text-center py-3">
          <span class="text-muted">Don't have an account? </span>
          <a routerLink="/signup" class="text-instagram text-decoration-none fw-bold">Sign up</a>
        </div>
      </div>

      <!-- Get the App -->
      <div class="text-center mt-3">
        <p class="text-muted small mb-3">Get the app.</p>
        <div class="d-flex justify-content-center gap-2">
          <img [src]="appimage" alt="Download on App Store" class="img-fluid" style="height: 40px;">
          <img [src]="appimage" alt="Get it on Google Play" class="img-fluid" style="height: 40px;">
        </div>
      </div>
    </div>
  </div>
</div>
